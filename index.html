<!doctype html>
<html>
  <head>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Sync Counter</title>
    <style>

      .btn {
        font-size: 5em;
        height: 100%;
        width: 100%;
        touch-action: manipulation;
      }

      .red {
        background-color: #f54242;
      }

      .lightred {
        background-color: : #fa6161;
      }

      .blue {
        background-color: #4242f5;
      }

      .lightblue {
        background-color: #7474fc;
      }

      .green {
        background-color: #18db35;
      }

      .section {
      }



    </style>
  </head>
  <body>
    <div>

      <div class="section" style="width: 49%;float:left">
        <button onclick="incRed()" class="btn red">
          <p id='redvalue' class="text-center" style="font-size: 5em;">? (+)</p>
        </button>
        <button onclick="decRed()" class="btn lightred">(-)</button>
      </div>
      <div class = "section" style="width: 49%;float:right">
        <button onclick="incBlue()" class="btn blue">
          <p id='bluevalue' class="text-center" style="font-size: 5em;">? (+)</p>
        </button>
        <button onclick="decBlue()" class="btn lightblue">(-)</button>
      </div>
      <br style="clear:both"/>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

      var socket = io();

      document.addEventListener("DOMContentLoaded", function(event) {
        socket.on('server broadcast', function (values) {
          document.getElementById('redvalue').innerHTML = values["red"] + " (+)";
          document.getElementById('bluevalue').innerHTML = values["blue"] + " (+)";
          console.log("I've received the numbers!");
        });
      });

      function incRed(){
        socket.emit("button", "red", 1);
      }

      function incBlue(){
        socket.emit("button", "blue", 1);
      }

      function decRed(){
        socket.emit("button", "red", -1);
      }

      function decBlue(){
        socket.emit("button", "blue", -1);
      }


    </script>
  </body>
</html>
