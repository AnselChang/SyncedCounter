<!doctype html>
<html>
  <head>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Sync Counter</title>
    <style>
    .text {
      margin: 2px;
      text-align: center;
    }

    .btn {
      font-size: 3em;
      border-radius: 10px;
      height: 100%;
      width: 100%;
      padding: 0%;
      margin: 0%;
      touch-action: manipulation;
    }

    .red {
      background-color: #f54242;
    }

    .lightred {
      background-color: #fa6161;
    }

    .blue {
      background-color: #4242f5;
    }

    .lightblue {
      background-color: #7474fc;
    }

    .green {
      background-color: #18db35;
    }

    .lightgreen {
      background-color: #72ED84;
    }

    .container {
      width: 92vw;
      height: 97.5vh;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 3fr 1fr 3fr 1fr 2fr;

      gap: 0px;
      padding: 0px;
      margin: 2%;
      box-sizing: border-box;
    }

    .container div {
      padding: 10px;
      border: 1px black;
    }

    .cell {
      margin: 0px;
      padding: 0px;
    }

    .redplus {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 2;
      grid-row-end: 3;
    }

    .redminus {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 3;
      grid-row-end: 4;
    }

    .blueplus {
      grid-column-start: 2;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 3;
    }

    .blueminus {
      grid-column-start: 2;
      grid-column-end: 3;
      grid-row-start: 3;
      grid-row-end: 3;
    }

    .midplus {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 3;
    }

    .midminus {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 3;
      grid-row-end: 3;
    }
  </style>
  </head>
  <body>
    <div class="container">

      <div class="cell redplus">
        <button onclick="incRed()" class="btn red">
          <p id='redvalue' class="text-center text">? (+)</p>
        </button>
      </div>

      <div class="cell redminus">
        <button onclick="decRed()" class="btn lightred"><p class = "text">(-)</p></button>
      </div>

      <div class="cell blueplus">
        <button onclick="incBlue()" class="btn blue">
          <p id='bluevalue' class="text-center text">? (+)</p>
        </button>
      </div>

      <div class="cell blueminus">
        <button onclick="decBlue()" class="btn lightblue"><p class = "text">(-)</p></button>
      </div>

      <div class="cell midplus">
        <button onclick="incMid()" class="btn green">
          <p id='midvalue' class="text-center text">? (+)</p>
        </button>
      </div>

      <div class="cell midminus">
        <button onclick="decMid()" class="btn lightgreen"><p class = "text">(-)</p></button>
      </div>






    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

      var socket = io();

      document.addEventListener("DOMContentLoaded", function(event) {
        socket.on('server broadcast', function (values) {
          document.getElementById('redvalue').innerHTML = values["red"] + "<br>(+)";
          document.getElementById('bluevalue').innerHTML = values["blue"] + "<br>(+)";
          document.getElementById('midvalue').innerHTML = values["mid"] + "<br>(+)";
          console.log("I've received the numbers!");
        });
      });

      function incRed() {
        socket.emit("button", "red", 1);
      }

      function incBlue() {
        socket.emit("button", "blue", 1);
      }

      function decRed() {
        socket.emit("button", "red", -1);
      }

      function decBlue() {
        socket.emit("button", "blue", -1);
      }

      function incMid() {
        socket.emit("button", "mid", 1);
      }

      function decMid() {
        socket.emit("button", "mid", -1);
      }


    </script>
  </body>
</html>
